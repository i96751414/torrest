dist: xenial
os: linux
language: go
go:
  - "1.14"

env:
  - PLATFORM=android-arm
  - PLATFORM=android-arm64
  - PLATFORM=android-x64
  - PLATFORM=android-x86
  - PLATFORM=darwin-x64
  - PLATFORM=linux-armv7
  - PLATFORM=linux-arm64
  - PLATFORM=linux-x64
  - PLATFORM=linux-x86
  - PLATFORM=windows-x64
  - PLATFORM=windows-x86

services:
  - docker

before_install:
  - make pull

install:
  - go get -d ./...

script:
  - set -e
  - make libs
  - make $PLATFORM

before_deploy:
  - |
    if [ "${TRAVIS_PULL_REQUEST}" = "false" ] && [ -n "${TRAVIS_TAG}" ]; then
      make binaries
    fi

deploy:
  provider: releases
  api_key: ${GH_TOKEN}
  file_glob: true
  file: build/binaries/*.zip
  skip_cleanup: true
  on:
    tags: true